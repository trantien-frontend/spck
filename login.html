<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class="form-wrapper">
            <form id="login-form" class="form">
                <h3 class="title-form">Sign-in</h3>
                <div class="form-group">
                    <input required type="email" name="email" id="email-input" placeholder="Email">
                    <span class="error"></span>
                </div>
                <div class="form-group">
                    <input required type="password" name="password" id="password-input" placeholder="Password">
                    <span class="error"></span>
                </div>
                <button type="submit">Signin</button>
                <p>
                    Bạn có tài khoản chưa ?
                    <a href="./register.html">Bấm vào đây để đăng ký</a>
                </p>
            </form>
        </div>
        <script src="./login.js"></script>
    </div>
</body>

</html>
