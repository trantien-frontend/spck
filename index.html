<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <!-- Header -->
        <header>
            <nav>
                <div class="container">
                    <div class="nav-inner">
                        <h1 class="logo">
                            <a href="./index.html">
                                <img src="./images/logo.png" alt="">
                            </a>
                        </h1>
                        <div>
                            <div class="">Tên người đăng nhập</div>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="hero">
                <h3>Hero-section</h3>
            </div>
        </header>

        <!-- Main -->
        <main>
            <!-- 3 hàng mỗi hàng 5 bộ phim -->
            <section class="trending-section">
                <div class="container">
                    <!-- trending-title -->
                    <h3 class="section-title">Trending movie</h3>
                    <!-- trending-content -->
                    <div class="trending-movie row">
                        <div class="col-lg-2">
                            <div class="movie">
                                <div class="movie-image">
                                    <img src="https://media.themoviedb.org/t/p/w220_and_h330_face/6WxhEvFsauuACfv8HyoVX6mZKFj.jpg"
                                        alt="">
                                </div>
                                <div class="movie-desc">
                                    <p>Movie</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- 3 hàng mỗi hàng 5 bộ phim -->
            <section class="popular-section">
                <div class="container">
                    <h3 class="section-title">Popular movie</h3>
                    <div class="popular-movies row">
                        <div class="col-lg-2">
                            <div class="movie">
                                <div class="movie-image">
                                    <img src="https://media.themoviedb.org/t/p/w220_and_h330_face/6WxhEvFsauuACfv8HyoVX6mZKFj.jpg"
                                        alt="">
                                </div>
                                <div class="movie-desc">
                                    <p>Movie</p>
                                </div>
                            </div>
                        </div>
                    </div>
            </section>
        </main>
        <!-- footer -->
        <footer></footer>
    </div>
    <script src="./index.js"></script>
</body>

</html>
